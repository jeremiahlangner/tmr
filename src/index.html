<body>
  <div class="login-dlg">
    <div>
      <label for="password">Enter your administrator password:</label>
    </div>
    <div>
      <input type="password" name="password">
      <button>Login</button>
    </div>
    <div>
      <input type="checkbox" name="save">
      <label for="save">Keep me logged in.</label>
    </div>
  </div>

  <div class="container">
    <div class="tabs">
      <a href="#" class="tab">tab</a>
      <a href="#" class="tab">tab</a>
      <a href="#" class="tab">tab</a>
      <a href="#" class="tab">tab</a>
      <a href="#" class="tab">tab</a>
    </div>
    <div class="controls">
      <button id="logout-button">Logout</button>
    </div>
    <h2>T Mobile Router Status</h2>
    <div class="signal-type">
      <h3>5G Stats</h3>
      <h4>Signal Strength</h4>
      <div class="signal-bar">
        <div id="5g-strength"></div>
        <div class="signal-bar-cover"></div>
      </div>
      <div id="5g-stats">
      </div>
    </div>
    <div class="signal-type">
      <h3>4G Stats</h3>
      <h4>Signal Strength</h4>
      <div class="signal-bar">
        <div id="4g-strength"></div>
        <div class="signal-bar-cover"></div>
      </div>
      <div id="4g-stats">
      </div>
    </div>
    <div>
      <h3>Device Details</h3>
      <div id="device-details"></div>
    </div>
    <script src="tmr.js"></script>
  </div>
